<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Cipher Application</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>

<body style="background: #B5EAEA">
<div class="container">
    <div class=" text-center mt-5 mb-5 ">
        <h1>RSA Cipher Application</h1>
    </div>
    <div class="row ">
        <div class="col-lg-12 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form" enctype="multipart/form-data" action="/rsa" method="post">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-8 col-8">
                                        <div class="form-group">
                                            <h5>Input text</h5>
                                            <input id="input_text" type="text" name="input_text"
                                                   class="form-control" required="required">
                                            <input id="input_key" hidden type="number" name="create_key"
                                                   class="form-control" value="1">
                                            <br>
                                            <label for="fileKey">File key:</label>
                                            <input type="file" name="keyfile" id="fileKey"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2 mb-3">
                                    <div class="form-check mr-5 ml-3">
                                        <input class="form-check-input" type="radio" name="option" id="Encrypt"
                                               checked value="0">
                                        <label class="form-check-label" for="Encrypt">
                                            Mã hóa
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="option" id="Decrypt"
                                               value="1">
                                        <label class="form-check-label" for="Decrypt">
                                            Giải mã
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <p><input type="submit" class="btn btn-info" onclick="createKey()" value="Create Key"></p>
                            <p><input type="submit" class="btn btn-success" value="Translate"></p>

                        </form>
                        <!-- Result -->
                        <div>

                            <div class="mt-5">
                                <h3>Input: </h3>
                                <p class="result">{{ input }}</p>
                            </div>
                            <div class="mt-5">
                                <h3>Output:</h3>
                                <p class="result">{{ result }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>

<script src="{{url_for('static', filename='app.js')}}"></script>
</body>

</html>
